<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Emily Cunningham Home Picker">
  <meta name="author" content="Emily Cunningham">
  <!--link rel="shortcut icon" href="../../assets/ico/favicon.ico"-->
  <title>Emily Cunningham Home Picker</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    .nav, .pagination, .carousel, .panel-title a {
      cursor: pointer;
    }
    body {
      padding-top: 50px;
    }
    .template {
      padding: 20px;
      text-align: center;
    }
    .contained {
      max-width: 580px;
      margin-left: auto;
      margin-right: auto;
    }
    img, object {
      max-width: 100%;
    }
    .buttons button, .buttons a {
      margin: 2px;
    }
  </style>
</head>
<body ng-controller="PickerCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">EMC Home Picker</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <!--li><a href="#about">About</a></li-->
          <!--li ng-class="{active:!q}"><a href="#/contact">Contact</a></li-->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  
  <div class="container">
  <div class="template">
    <div ng-view></div>
  </div>
  </div><!-- /.container -->
 
  <script src="angular.min.js"></script>
  <script src="angular-route.min.js"></script>
  <script src="angular-touch.min.js"></script>
  <script src="ui-bootstrap-tpls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
